  <rect width="1200" height="630" fill="#1e293b"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Logo/Icon -->
  <circle cx="150" cy="150" r="60" fill="#3b82f6"/>
  <path d="M150 120L130 160L150 180L170 160L150 120Z" fill="white"/>
  
  <!-- Main Text -->
  <text x="100" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
